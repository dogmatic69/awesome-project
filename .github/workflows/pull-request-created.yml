name: Awesome Project CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        component: ['box-api-1', 'box-api-2', 'box-ui']

    steps:
      - uses: actions/checkout@master
      - name: Lint the code
        run: cd ${{ matrix.component }} && make lint

  lint-terraform:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        module: ['infrastructure', 'permissions', 'services']
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: Lint the code
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.13
          tf_actions_subcommand: 'fmt'
          tf_actions_working_dir: './terraform/${{ matrix.module }}'
          tf_actions_comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        component: ['box-api-1', 'box-api-2', 'box-ui']
    steps:
      - uses: actions/checkout@master
      - name: Test the component
        run: cd ${{ matrix.component }} && make test

  scan:
    name: docker security scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        component: ['box-api-1', 'box-api-2', 'box-ui']
    steps:
      - uses: actions/checkout@master
      - name: Scan the docker image
        run: cd ${{ matrix.component }} && make scan
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: "scan-${{ matrix.component }}"
          path: /tmp/scan/output

  publish:
    runs-on: ubuntu-latest
    needs: [test, scan]
    strategy:
      fail-fast: true
      matrix:
        component: ['box-api-1', 'box-api-2', 'box-ui']
    steps:
    - uses: actions/checkout@master
    - name: publish the package
      run: cd ${{ matrix.component }} && make publish


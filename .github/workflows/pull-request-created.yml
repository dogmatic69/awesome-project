name: Continuous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  #############################################################################
  #
  # ███████╗██╗██╗     ███████╗    ██████╗ ███████╗██╗      █████╗ ████████╗███████╗██████╗
  # ██╔════╝██║██║     ██╔════╝    ██╔══██╗██╔════╝██║     ██╔══██╗╚══██╔══╝██╔════╝██╔══██╗
  # █████╗  ██║██║     █████╗      ██████╔╝█████╗  ██║     ███████║   ██║   █████╗  ██║  ██║
  # ██╔══╝  ██║██║     ██╔══╝      ██╔══██╗██╔══╝  ██║     ██╔══██║   ██║   ██╔══╝  ██║  ██║
  # ██║     ██║███████╗███████╗    ██║  ██║███████╗███████╗██║  ██║   ██║   ███████╗██████╔╝
  # ╚═╝     ╚═╝╚══════╝╚══════╝    ╚═╝  ╚═╝╚══════╝╚══════╝╚═╝  ╚═╝   ╚═╝   ╚══════╝╚═════╝
  #
  #############################################################################
  file-lint:
    name: General File Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - cr
          - crlf
          - trailing-newline
          - trailing-single-newline
          - trailing-space
          - utf8
          - utf8-bom
    steps:
      - uses: actions/checkout@master
      - uses: dogmatic69/actions/file/lint/awesome-ci@master
        with:
          command: file-${{ matrix.command }}

  makefile-lint:
    name: Makefile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: dogmatic69/actions/file/lint/checkmake@master

  file-done:
    name: Done
    runs-on: ubuntu-latest
    needs: [file-lint, makefile-lint]
    steps:
      - run: true

  #############################################################################
  #
  #  ██████╗ ██╗████████╗    ██████╗ ███████╗██╗      █████╗ ████████╗███████╗██████╗
  # ██╔════╝ ██║╚══██╔══╝    ██╔══██╗██╔════╝██║     ██╔══██╗╚══██╔══╝██╔════╝██╔══██╗
  # ██║  ███╗██║   ██║       ██████╔╝█████╗  ██║     ███████║   ██║   █████╗  ██║  ██║
  # ██║   ██║██║   ██║       ██╔══██╗██╔══╝  ██║     ██╔══██║   ██║   ██╔══╝  ██║  ██║
  # ╚██████╔╝██║   ██║       ██║  ██║███████╗███████╗██║  ██║   ██║   ███████╗██████╔╝
  #  ╚═════╝ ╚═╝   ╚═╝       ╚═╝  ╚═╝╚══════╝╚══════╝╚═╝  ╚═╝   ╚═╝   ╚══════╝╚═════╝
  #
  #############################################################################
  git-lint:
    name: Git Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - conflicts
          - ignored
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - uses: dogmatic69/actions/git/lint/awesome-ci@master
        with:
          command: git-${{ matrix.command }}

  gitleaks:
    name: GitLeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - uses: dogmatic69/actions/git/audit/gitleaks@master
        with:
          command: git-${{ matrix.command }}

  git-done:
    name: Done
    runs-on: ubuntu-latest
    needs: [git-lint, gitleaks]
    steps:
      - run: true

  #############################################################################
  #
  # ██████╗  ██████╗  ██████╗██╗  ██╗███████╗██████╗     ██████╗ ███████╗██╗      █████╗ ████████╗███████╗██████╗
  # ██╔══██╗██╔═══██╗██╔════╝██║ ██╔╝██╔════╝██╔══██╗    ██╔══██╗██╔════╝██║     ██╔══██╗╚══██╔══╝██╔════╝██╔══██╗
  # ██║  ██║██║   ██║██║     █████╔╝ █████╗  ██████╔╝    ██████╔╝█████╗  ██║     ███████║   ██║   █████╗  ██║  ██║
  # ██║  ██║██║   ██║██║     ██╔═██╗ ██╔══╝  ██╔══██╗    ██╔══██╗██╔══╝  ██║     ██╔══██║   ██║   ██╔══╝  ██║  ██║
  # ██████╔╝╚██████╔╝╚██████╗██║  ██╗███████╗██║  ██║    ██║  ██║███████╗███████╗██║  ██║   ██║   ███████╗██████╔╝
  # ╚═════╝  ╚═════╝  ╚═════╝╚═╝  ╚═╝╚══════╝╚═╝  ╚═╝    ╚═╝  ╚═╝╚══════╝╚══════╝╚═╝  ╚═╝   ╚═╝   ╚══════╝╚═════╝
  #
  #############################################################################

  audit-trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - box-node-api
          - box-python-api
          - box-ui
    steps:
      - uses: actions/checkout@master
      - name: build
        run: docker build -t ${{ matrix.image }} ./${{ matrix.image }}
      - uses: dogmatic69/actions/docker/audit/trivy@master
        with:
          image: ${{ matrix.image }}
          path: ./${{ matrix.image }}

  lint-hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: dogmatic69/actions/docker/lint/hadolint@master

  docker-done:
    name: Done
    runs-on: ubuntu-latest
    needs: [audit-trivy, lint-hadolint]
    steps:
      - run: true

  #############################################################################
  #
  # ██████╗ ██████╗  ██████╗      ██╗███████╗ ██████╗████████╗
  # ██╔══██╗██╔══██╗██╔═══██╗     ██║██╔════╝██╔════╝╚══██╔══╝
  # ██████╔╝██████╔╝██║   ██║     ██║█████╗  ██║        ██║
  # ██╔═══╝ ██╔══██╗██║   ██║██   ██║██╔══╝  ██║        ██║
  # ██║     ██║  ██║╚██████╔╝╚█████╔╝███████╗╚██████╗   ██║
  # ╚═╝     ╚═╝  ╚═╝ ╚═════╝  ╚════╝ ╚══════╝ ╚═════╝   ╚═╝
  #
  #############################################################################
  node-api-checks:
    name: Node API Checks
    runs-on: ubuntu-latest
    needs: [file-done, git-done, docker-done]
    steps:
      - uses: actions/checkout@master
      - uses: dogmatic69/actions/docker/service@master
        with:
          service: box-node-api
          targets: lint audit test

  python-api-checks:
    name: Python API Checks
    runs-on: ubuntu-latest
    needs: [file-done, git-done, docker-done]
    steps:
    - uses: actions/checkout@master
    - uses: dogmatic69/actions/docker/service@master
      with:
        service: box-python-api
        targets: lint audit test

  #############################################################################
  #
  # ██████╗ ██╗   ██╗██████╗ ██╗     ██╗███████╗██╗  ██╗
  # ██╔══██╗██║   ██║██╔══██╗██║     ██║██╔════╝██║  ██║
  # ██████╔╝██║   ██║██████╔╝██║     ██║███████╗███████║
  # ██╔═══╝ ██║   ██║██╔══██╗██║     ██║╚════██║██╔══██║
  # ██║     ╚██████╔╝██████╔╝███████╗██║███████║██║  ██║
  # ╚═╝      ╚═════╝ ╚═════╝ ╚══════╝╚═╝╚══════╝╚═╝  ╚═╝
  #
  #############################################################################
  publish:
    name: Code Publish
    runs-on: ubuntu-latest
    needs: [node-api-checks, python-api-checks]
    strategy:
      matrix:
        component:
          - box-node-api
          - box-python-api
          - box-ui
    steps:
    - uses: actions/checkout@master
    - name: publish the package
      run: |
        cd ${{ matrix.component }}
        DOCKER_SERVICE=${{ matrix.component }} \
        DOCKER_TOKEN=${{ secrets.GITHUB_TOKEN }} \
        DOCKER_USER=${{ github.actor }} \
          make publish

